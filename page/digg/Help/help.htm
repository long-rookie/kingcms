[b]调用方法[/b]
{king:digg item="顶"/}

item属性可以支持5个项目，如：
{king:digg item="好|一般|差"/}
{king:digg item="支持|反对"/}

多个项目之间用垂直线分开，超过5个会出错。

[b]结构，设置CSS的时候用得上[/b]
<div id="k_digg">
  <span><a href="javascript:;">项目1</a></span>
  <span><a href="javascript:;">项目2</a></span>
  <span><a href="javascript:;">项目3</a></span>
  <span><a href="javascript:;">项目4</a></span>
</div>
